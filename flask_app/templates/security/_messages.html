
{% from "security/_macros.html" import render_error %}
{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ render_error(message) }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
