{% from "security/_macros.html" import render_field_with_errors %}


<h2> Last opp en Minecraft verden </h2><br>

<form action="{{ url_for('world_upload') }}" method="POST" enctype="multipart/form-data" id="world_upload_form">

    <div class="form-group">
        {{ form.hidden_tag() }}
        {{ render_field_with_errors(form.description, class="form-control") }}
        {{ render_field_with_errors(form.world_file) }}
        <br>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
            Last opp </button>
    </div>
</form>
